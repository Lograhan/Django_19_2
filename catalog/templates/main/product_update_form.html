{% extends 'main/base.html' %}
{% load templatetags %}
{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Что хотим изменить?</h1>
</div>

<form method="post" enctype="multipart/form-data" class="row">

    <div class="col-6 mb-5">
        <div class="card">
            <div class="card-header">
                <h4>
                    Продукт
                </h4>
            </div>
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h4>
                    Версии
                </h4>
            </div>
            <div class="card-body">
                {{ formset.management_form }}
                {% for form in formset.forms %}
                {{form.as_p}}
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button type="submit" class="btn btn-success">
            Обновить
        </button>
        <a href="{% url 'catalog:category' %}" class="btn btn-warning">Нет, я
            передумал
        </a>
    </div>
</form>
</div>

{% endblock %}
