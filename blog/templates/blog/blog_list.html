{% extends 'main/base.html' %}
{% load templatetags %}
{% block content %}


<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Почитайте чуть-чуть</h1>
</div>

<div class="col-12 mb5">
    <a class="p-2 btn btn-outline-primary mb-5" href="{% url 'blog:create' %}">Добавить запись</a>
</div>

{% for object in object_list %}
<div class="col-md-4">
    <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="card-title">{{ object }}</h4>
            </div>
        <div class="card-body">
            <ul class="list-unstyled mt-3 mb-4 text-start m-3">
            </ul>
            <a class="p-2 btn btn-outline-primary" href="{% url 'blog:view' object.pk %}">Посмотреть</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'blog:update' object.pk %}">Изменить</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'blog:delete' object.pk %}">Удалить</a>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
